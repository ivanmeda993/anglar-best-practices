<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMessage }}</app-alert
>
<!-- Registration Form -->
<form (ngSubmit)="registerHandler()" [formGroup]="registerForm">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="name"
      field="Name"
      placeholder="Enter Name"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      [field]="'Email'"
      placeholder="Enter Email"
      type="email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="age"
      [field]="'Age'"
      placeholder="Enter Age"
      type="number"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      [field]="'Password'"
      placeholder="Enter Password"
      type="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirmPassword"
      [field]="'Confirm Password'"
      placeholder="Confirm Password"
      type="password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phoneNumber"
      [field]="'Phone Number'"
      format="(000) 000-0000"
      placeholder="Enter your number"
      type="text"
    ></app-input>
  </div>
  <button
    [disabled]="!registerForm.valid || inSubmission"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled-btn"
    type="submit"
  >
    Submit
  </button>
</form>
